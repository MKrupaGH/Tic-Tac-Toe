<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
    <title>Document</title>
</head>

<body>
    <header>
        <div class="name">
            TIC-TAC-TOE
        </div>
    </header>
    <main>

        <div class="container">
            <div class="name-choice">
                <form action="">
                    <div class="choice1">
                        <label for="fname" class="text1">First player's nickname</label>
                        <input type="text" id="fname" name="fname">
                    </div>
                    <div class="choice2">
                        <div class="text2" for="sname">Second player's nickname</div>
                        <input type="text" id="sname" name="sname">
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="gameboard">

            </div>
            <div class="player info">
                <div class="player1">

                </div>
                <div class="player2">

                </div>
            </div>
            <div class="winner">

            </div>
            <div class="choices">
                <button class="replay">
                    Replay
                </button>
                <button class="again">
                    Restart
                </button>
            </div>
        </div>

    </main>
    <footer>
        <div class="foo">
            Created by Marek Krupa just for fun!
        </div>
    </footer>
</body>

</html>
